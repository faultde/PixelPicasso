<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>PixelPicasso</title>
  
  
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|VT323" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>



  
<!--NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-info">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">PixelPicasso</a>
  
    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-light my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

</head>


<body>

<div class="container">

<!-- Color Select -->

  
  <div class="row">

      <div class="btn-group-wrap mx-auto"  style="padding-top:2%">
          <div  role="group" aria-label="Basic example">
            <button type="button" id="red" class="btn btn-outline-danger draw" >Red</button>
            <button type="button" id="blue" class="btn btn-outline-primary draw" >Blue</button>
            <button type="button" id="green" class="btn btn-outline-success draw" >Green</button>
            <button type="button" id="yellow" class="btn btn-outline-warning draw" >Yellow</button>
            <button type="button" id="white" class="btn btn-outline-light draw" >White</button>
            <button type="button" id="black" class="btn btn-outline-dark draw" >Black</button>
          </div>
        </div>
        
        

    <div class="col-8 mx-auto" style="padding-top:2%">
      <div class="card text-center">
        <div class="card-header" style="background-color: #0099CC;">
          <h2 class="text-white">
            <button type="button"  data-size="400" class="btn btn-sm btn-light float-left gridSize" >Large Grid</button> Pixel Editor
            <button type="button"   data-size="100" class="btn btn-sm btn-light float-right gridSize" >Small Grid</button>
          </h2>
        </div>

    
      <div class="card-body">
           <div class="flex-container" id="capture">
           </div>
            
            <hr>
            <div class=" mx-auto p-1 well">
                <button  id="reset" class="btn btn-danger m-1"  style="color:white;">Clear</button>
                <button  id="grid" class="btn btn-dark m-1"  style="color:white;">Grid</button>
                <button id="save" class="btn btn-primary m-1"  style="color:white;" >Save</button>

            </div>
        </div>

      </div>
     </div>

    <div class="col-4 mx-auto" style="padding-top:2%">
        <div class="card">
          <div class="card-header" style="background-color: #33b5e5;">
            <h4 class="text-white">Saved Images</h4>
          </div>
          <div id="saved" class="card-body saved">
          </div>
        </div>
    </div>

  </div>




</div>



  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>

    <script src="js/bundle.js"></script>





</body>

</html>

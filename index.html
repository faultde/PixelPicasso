<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>PixelPicasso</title>
  
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/customBootstrap.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  



  
<!--NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-info">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">PixelPicasso</a>
  
    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item active float-right">
              <a class="nav-link" href="/">Editor</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/viewAll">View All</a>
            </li>
      </ul>
    </div>
  </nav>

</head>


<body>

<div class="container">



  
  <div class="row">
        <!-- Color Select -->
      <div class="btn-group-wrap mx-auto"  style="padding-top:2%">
          <div  role="group" aria-label="Basic example">
            <button type="button" id="red" class="btn btn-outline-danger draw" >Red</button>
            <button type="button" id="blue" class="btn btn-outline-primary draw" >Blue</button>
            <button type="button" id="green" class="btn btn-outline-success draw" >Green</button>
            <button type="button" id="yellow" class="btn btn-outline-warning draw" >Yellow</button>
            <button type="button" id="white" class="btn btn-outline-light draw" >White</button>
            <button type="button" id="black" class="btn btn-outline-dark draw" >Black</button>
          </div>
        </div>
        
        
        <!-- APP -->
    <div class="col-8 mx-auto" style="padding-top:2%">
      <div class="card text-center">
        <!-- Tabs -->
        <div class="card-header" style="background-color: #0099CC">
          <ul class="nav nav-tabs card-header-tabs" >
            <!-- EDIT TAB -->
      <li id="editor" class="nav-item tab activeTab">
        <a  class="nav-link"  style="color:white"><i class="fas fa-2x fa-pen-square"></i></a>
      </li>
            <!-- ARCHIVE TAB -->
      <li id="saved" class="nav-item tab">
        <a  class="nav-link"  style="color:white"><i class="fas fa-2x fa-archive"></i></a>
      </li>
    </ul>
        </div>
        <div class="card-header" style="background-color: #33b5e5; border-top:white solid 3px;">
          <h2 class="text-white">
            <span class="tabHeader">
                Pixel Editor</span> 
            <button type="button"  data-size="400" class="btn  btn-light float-left gridSize">Large Grid</button> 
            <button type="button"   data-size="100" class="btn  btn-light float-right gridSize">Small Grid</button>
          </h2>
        </div>

        <!-- EDITOR BODY -->
      <div class="card-body">
          <form method="POST" id="gridColors" action="/gridColors">
           <div class="flex-container" id="editorGrid"> <!-- GRID CONTAINER--> </div>
           <div class="row" id="archive"> <!-- ARCHIVE CONTAINER--> </div>
           
          </form>
          
            <hr>
            
            <div class=" mx-auto p-1" id="clear-grid-save">

                <!-- Edit Picture Name  -->
                <div class="input-group mx-auto mb-2" style="width:50%;">
                    <div class="input-group-prepend">
                      <div class="input-group-text">  <i class="fas fa-edit"></i> </div>
                    </div>
                    <input id="imageTitle"type="text" class="form-control" placeholder="Picture Title" style="width:50%;">
                </div>

                <button id="random" class="btn btn-primary m-1"  style="color:white;" >Randomize</button>
                <button  id="reset" class="btn btn-danger m-1"  style="color:white;">Clear</button>
                <button  id="grid" class="btn btn-dark m-1"  style="color:white;">Grid</button>
                <button id="save" class="btn btn-primary m-1"  style="color:white;" >Save</button>

           
               
                

            </div>
        </div>

      </div>
     </div>
  </div>




</div>







  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>

    <script src="js/index.js"></script>





</body>

</html>

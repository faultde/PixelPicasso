<!-- Color Select -->
<!-- Color NAV -->
<div class="btn-group-wrap">
  <div class="btn-group btn-group-lg" role="group" aria-label="Basic example">
  <button type="button" id="red" class="btn btn-outline-danger" onClick="draw('red')">Red</button>
  <button type="button" class="btn btn-outline-primary" onClick="draw('blue')">Blue</button>
  <button type="button" class="btn btn-outline-success" onClick="draw('green')">Green</button>
  <button type="button" class="btn btn-outline-warning" onClick="draw('yellow')">Yellow</button>
  <button type="button" class="btn btn-outline-light" onClick="draw('white')">White</button>
  <button type="button" class="btn btn-outline-dark" onClick="draw('black')">Black</button>
</div>


  
  <div class="row">
    <div class="col-md-8 mx-auto"style="padding-top:5%">
      <div class="card text-center">
        <div class="card-header">
          
        </div>
          <div class="card-body">
           <div class="flex-container">
             <div class="block start" data-color="white"></div>
  
              
              
            </div>
            
            <hr>
            <a  class="btn btn-danger" onclick="reset()" style="color:white;">Clear</a>
            <a  class="btn btn-dark" onclick="toggleBorder()" style="color:white;">Grid</a>
            <a  class="btn btn-primary" onclick="saveImage()" style="color:white;">Save</a>
          </div>
      </div>
    </div>
  </div>
